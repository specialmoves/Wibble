<!doctype html>
<html lang="en-gb">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Flexible, auto-height textarea</title>

    <!-- Application styles -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <a class="fork-link" href="https://github.com/alexdunphy/flexText">
        <img src="./assets/img/fork-me@2x.png" alt="Fork on Github" title="Fork on Github" />
    </a>

    <div class="wrap">
        <h1>Flexible, auto-height textarea</h1>

        <textarea id="content" placeholder="Type/paste/shout content&hellip;"></textarea>

        <small>Once the content stretches beyond the set min-height, the textarea will get its expansion on. Boom.<br />Get the <a href="https://github.com/alexdunphy/flexText">source on Github</a>.</small>
    </div>

    <script src="./assets/js/jquery.js"></script>
    <script src="./../jquery.flexText.js"></script>
    <script>
        $(function () {
            $('#content').flexText();
        });
    </script>
</body>
</html>
